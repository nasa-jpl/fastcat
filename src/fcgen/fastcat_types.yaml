# use snake_case for all variable and device names

manager_config:
  - name: target_loop_rate_hz
    type: double
    comment: Target loop rate the application will run the process loop
  - name: zero_latency_required 
    type: bool
    default: true
    comment: If zero-latency is required in order to properly initialize
  - name: actuator_position_directory
    type: std::string
    default: /tmp/
    comment: Location of the fastcat saved position file for incremental feedback sensors
  - name: actuator_fault_on_missing_pos_file
    type: bool
    default: true
    comment: If true, ails to initialize if this file is not present. Otherwise, fastcat creates this file.

devices:
  - name: commander
    type: fastcat_device
    state:
    - name: enable
      type: bool
      comment: if true, commander will emit fastcat commands
    config:
    - name: start_enabled  
      type: bool
    - name: skip_n_loops
      type: uint16_t 
      comment: the number of loops between subsequent commands when enabled
    - name: device_command_name
      type: string
      comment: The name of the to which commander sends commands
    - name: device_cmd_type 
      type: string
      comment: the command enum to send in ALL_CAPS


  - name: signal_generator
    type: fastcat_device
    state:
    - name: output
      type: double


  - name: function
    type: fastcat_device
    state:
    - name: output
      type: double

  - name: conditional
    type: fastcat_device
    state:
    - name: output
      type: bool

  - name: schmitt_trigger
    type: fastcat_device
    state:
    - name: output
      type: bool
  
  - name: saturation
    type: fastcat_device
    state:
    - name: output
      type: double

  - name: filter
    type: fastcat_device
    state:
    - name: output
      type: double

  - name: faulter
    type: fastcat_device
    state:
    - name: enable
      type: bool
      comment: if true, the faulter is monitoring the fastcat signal for faults 
    - name: fault_active
      type: bool
      comment: "if true, the conditions for faulting are met - 
        on rising edge, the faulter will trigger all devices to fault."

  - name: linear_interpolation
    type: fastcat_device
    state:
    - name: output
      type: double
    - name: is_saturated
      type: bool

  - name: pid
    type: fastcat_device
    state:
    - name: active
      type: bool
    - name: output
      type: double
    - name: kp_term
      type: double
    - name: ki_term
      type: double
    - name: kd_term
      type: double

  - name: fts
    type: fastcat_device
    state:
    - name: raw_fx
      type: double
    - name: raw_fy
      type: double
    - name: raw_fz
      type: double
    - name: raw_tx
      type: double
    - name: raw_ty
      type: double
    - name: raw_tz
      type: double
    - name: tared_fx
      type: double
    - name: tared_fy
      type: double
    - name: tared_fz
      type: double
    - name: tared_tx
      type: double
    - name: tared_ty
      type: double
    - name: tared_tz
      type: double

  - name: egd_actuator
    type: jsd_device
    state:
    - name: actual_position
      type: double
    - name: actual_velocity
      type: double
    - name: actual_current
      type: double
    - name: faulted
      type: bool
    - name: cmd_position
      type: double
    - name: cmd_velocity
      type: double
    - name: cmd_current
      type: double
    - name: cmd_max_current
      type: double
    - name: egd_state_machine_state
