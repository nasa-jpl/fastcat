# use snake_case for all variable and device names
states:
  - name: commander
    fields:
    - name: enable
      type: bool
      comment: if true, commander will emit fastcat commands

  - name: signal_generator
    fields:
    - name: output
      type: double

  - name: function
    fields:
    - name: output
      type: double

  - name: conditional
    fields:
    - name: output
      type: bool

  - name: schmitt_trigger
    fields:
    - name: output
      type: bool
  
  - name: saturation
    fields:
    - name: output
      type: double

  - name: filter
    fields:
    - name: output
      type: double

  - name: pid
    fields:
    - name: active
      type: bool
    - name: output
      type: double
    - name: kp_term
      type: double
    - name: ki_term
      type: double
    - name: kd_term
      type: double

  - name: fts
