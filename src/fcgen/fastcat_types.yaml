      type: double
    - name: actual_velocity
      type: double
    - name: actual_current
      type: double
    - name: faulted
      type: bool
    - name: cmd_position
      type: double
    - name: cmd_velocity
      type: double
    - name: cmd_current
      type: double
    - name: cmd_max_current
      type: double
    - name: elmo_state_machine_state
      type: uint32_t
      comment: "From jsd_elmo_state_machine_state_t"
    - name: elmo_mode_of_operation
      type: uint32_t
      comment: "From jsd_egd_mode_of_operation_t"
    - name: sto_engaged
      type: uint8_t
    - name: hall_state
      type: uint8_t
    - name: target_reached
      type: uint8_t
    - name: motor_on
