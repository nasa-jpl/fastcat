      type: bool

  - name: egd_csp
    fields: 
    - name: target_position
      type: int32_t
    - name: position_offset
      type: int32_t
    - name: velocity_offset
      type: int32_t
    - name: torque_offset_amps
      type: double

  - name: egd_csv
    fields: 
    - name: target_velocity
      type: int32_t
    - name: velocity_offset
      type: int32_t
    - name: torque_offset_amps
      type: double

  - name: egd_cst
