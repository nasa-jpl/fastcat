    - name: elmo_actual_position
      type: int32_t
    - name: elmo_cmd_position
      type: int32_t
    - name: actuator_state_machine_state
      type: uint32_t
    - name: power
      type: double

  - name: platinum_actuator
    fields:
    - name: actual_position
      type: double
    - name: actual_velocity
      type: double
    - name: actual_current
      type: double
    - name: faulted
