      comment: "From jsd_egd_state_machine_state_t"
    - name: egd_mode_of_operation
      type: uint32_t
      comment: "From jsd_egd_mode_of_operation_t"
    - name: sto_engaged
      type: uint8_t
    - name: hall_state
      type: uint8_t
    - name: target_reached
      type: uint8_t
    - name: motor_on
      type: uint8_t
    - name: servo_enabled
      type: uint8_t
    - name: jsd_fault_code
      type: uint32_t
      comment: "From jsd_egd_fault_code_t"
    - name: fastcat_fault_code
      type: uint32_t
    - name: emcy_error_code
