  - name: fts_tare
    fields:
    - name: dummy
      type: bool
      comment: unused

  - name: fts_enable_guard_fault
    fields:
    - name: enable
      type: bool

  - name: el2124_write_channel
    fields:
    - name: channel
      type: uint8_t
    - name: level
