  - name: el4102_write_all_channels
    fields:
    - name: voltage_output_ch1
      type: double
    - name: voltage_output_ch2
      type: double

  - name: actuator_csp
    fields: 
    - name: target_position
      type: double
    - name: position_offset
      type: double
    - name: velocity_offset
      type: double
    - name: torque_offset_amps
      type: double

  - name: actuator_csv
    fields: 
    - name: target_velocity
      type: double
    - name: velocity_offset
      type: double
    - name: torque_offset_amps
      type: double

  - name: actuator_cst
    fields: 
    - name: target_torque_amps
      type: double
    - name: torque_offset_amps
      type: double

  - name: actuator_set_gain_scheduling_index
    fields:
    - name: gain_scheduling_index
      type: uint16_t

  - name: actuator_prof_pos
    fields: 
    - name: target_position
      type: double
    - name: profile_velocity
      type: double
    - name: end_velocity
      type: double
    - name: profile_accel
      type: double
    - name: relative
      type: uint8_t

  - name: actuator_prof_vel
    fields:
    - name: target_velocity
      type: double
    - name: profile_accel
      type: double
    - name: max_duration
      type: double

  - name: actuator_prof_torque
    fields:
    - name: target_torque_amps
      type: double
    - name: max_duration
      type: double

  - name: actuator_reset
    fields:
    - name: dummy
      type: bool
      comment: unused

  - name: actuator_halt
    fields:
    - name: dummy
      type: bool
      comment: unused

  - name: actuator_set_output_position
    fields:
    - name: position
      type: double

  - name: actuator_calibrate
    fields:
    - name: velocity
      type: double
    - name: accel
      type: double
    - name: max_current
      type: double

  - name: actuator_set_digital_output
    fields:
    - name: digital_output_index 
      type: uint8_t
    - name: output_level 
      type: uint8_t

  - name: actuator_set_max_current
    fields:
    - name: current 
      type: double
      comment: Corresponds to the PL[1] or Peak current setting

  - name: actuator_sdo_set_unit_mode
    fields:
    - name: mode
      type: int32_t
      comment: UM[1] = 5 by default for pos, vel, and current command modes
    - name: app_id
      type: uint16_t

  - name: actuator_sdo_disable_gain_scheduling
    fields:
    - name: app_id
      type: uint16_t

  - name: actuator_sdo_enable_speed_gain_scheduling
    fields:
    - name: app_id
      type: uint16_t

  - name: actuator_sdo_enable_position_gain_scheduling
    fields:
    - name: app_id
      type: uint16_t

  - name: actuator_sdo_enable_manual_gain_scheduling
    fields:
    - name: app_id
      type: uint16_t

  - name: faulter_enable
    fields:
    - name: enable
      type: bool
      comment: if true, faulter will trigger a fault when the specified signal is received.

  - name: jed0101_set_cmd_value
    fields:
    - name: cmd
      type: uint16_t

  - name: jed0200_set_cmd_value
    fields:
    - name: cmd
      type: uint16_t

  - name: pid_activate
    fields: 
    - name: setpoint
      type: double
    - name: deadband
      type: double
    - name: persistence_duration
      type: double 
    - name: max_duration
      type: double

  - name: async_sdo_write
    comment: "async_sdo commands are not available for use by the fastcat commander device"
    fields: 
    - name: sdo_index
      type: uint16_t
    - name: sdo_subindex
      type: uint8_t
    - name: data
      type: jsd_sdo_data_t
    - name: data_type
      type: jsd_sdo_data_type_t
    - name: app_id
      type: uint16_t

  - name: async_sdo_read
    comment: "async_sdo commands are not available for use by the fastcat commander device"
    fields: 
    - name: sdo_index
      type: uint16_t
    - name: sdo_subindex
      type: uint8_t
    - name: data_type
      type: jsd_sdo_data_type_t
    - name: app_id
      type: uint16_t

  - name: seed_thermal_model_temperature
    comment: "command to reseed the temperatures, uniformly, of the nodes in a three node thermal model"
    fields:
    - name: seed_temperature
      type: double
      