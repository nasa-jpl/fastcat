    - name: raw_fy
      type: double
    - name: raw_fz
      type: double
    - name: raw_tx
      type: double
    - name: raw_ty
      type: double
    - name: raw_tz
      type: double
    - name: tared_fx
      type: double
    - name: tared_fy
      type: double
    - name: tared_fz
      type: double
    - name: tared_tx
      type: double
    - name: tared_ty
      type: double
    - name: tared_tz
      type: double

  - name: gold_actuator
