# use snake_case for type-name and UPPER for value
# if string is not supplied, it will be taken as the value
enumerations:
  - name: conditional_operator_type
    entries:
    - string: "<"
      value:  LT
    - string: "<="
      value:  LE
    - string: ">"
      value:  GT 
    - string: ">="
      value:  GE 
    - string: "=="
      value:  EQ 
    - string: "!="
      value:  NE 

  - name: filter_type
    entries: 
    - value: DIGITAL_AB
    - value: MOVING_AVERAGE

  - name: function_type
    entries:
    - value: POLYNOMIAL
    - value: SUMMATION
    - value: MULTIPLICATION
    - value: POWER
    - value: EXPONENTIAL
    - value: SIGMOID

  - name: signal_generator_type
    entries:
    - value: SINE_WAVE
    - value: SAW_TOOTH
    - value: GAUSSIAN_RANDOM
    - value: UNIFORM_RANDOM


  - name: beckhoff_filter
    jsd_enum_alias: true
    entries:
    - value: BECKHOFF_FILTER_50HZ
    - value: BECKHOFF_FILTER_60HZ
    - value: BECKHOFF_FILTER_100HZ
    - value: BECKHOFF_FILTER_500HZ
    - value: BECKHOFF_FILTER_1000HZ
    - value: BECKHOFF_FILTER_2000HZ
    - value: BECKHOFF_FILTER_3750HZ
    - value: BECKHOFF_FILTER_7500HZ
    - value: BECKHOFF_FILTER_15000HZ
    - value: BECKHOFF_FILTER_30000HZ
    - value: BECKHOFF_FILTER_5HZ
    - value: BECKHOFF_FILTER_10HZ

  - name: el3602_range
    jsd_enum_alias: true
    entries:
    - value: EL3602_RANGE_10V
    - value: EL3602_RANGE_5V
    - value: EL3602_RANGE_2_5V
    - value: EL3602_RANGE_1_25V
    - value: EL3602_RANGE_75MV
    - value: EL3602_RANGE_200MV